<!--Creates page for the Login page-->

{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <div class="position-fixed z-n1 top-0 start-0">
      <img class="img-fluid" src="static/front2.jpg">
    </div>
    <form method="POST">
      <div>
      </div>
    
      <div class="col d-flex justify-content-center row h-100 mt-5">
      <div class="card mb-3 opacity-75" style="width: 35rem;">
        <h3 class="card-header" align="center">Login</h3>
        <div class="card-body">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </div>
    </div>
      
    </form>
    {% endblock %}
