<!--Creates Sign up page-->

{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <div class="position-fixed z-n1 top-0 start-0">
    <img class="img-fluid" src="static/front2.jpg">
  </div>
  <form method="POST">
    <div class="col d-flex justify-content-center row h-100 mt-5">
      <div class="card mb-3 opacity-75" style="width: 35rem;">
        <h3 class="card-header" align="center">Sign Up</h3>
        <div class="card-body">
    <div class="form-group" >
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
  </div>
  </div>
  </form>
  {% endblock %}
